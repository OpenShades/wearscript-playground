
  <div data-ng-controller="ConnectedCtrl" class="modal-body">
    <ul id="connectionList">
      <li>Server: <i class="fa fa-check-circle pull-right" data-ng-class="{success: socket.connected, failed: !socket.connected}"></i></li>
      <li  data-ng-repeat="device in socket.devices" >{{ device.name}}: <i title="{{device.connected}}" class="fa fa-check-circle pull-right" data-ng-class="{success: device.connected, failed: !device.connected}"></i></li>
    </ul>

  </div>
