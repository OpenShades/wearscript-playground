<div class="modal-container" ng-controller="ModalCtrl">
  <div class="modal-header text-center">
      <h3>Save File</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <form novalidate>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Some descriptive text here"
              data-ng-model="file.description"
              ui-keyup="{13:'ok(file)'}"
            >
          </div>
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                data-ng-model="file.private"
              > Make Private
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-primary"
      type="button"
      data-ng-disabled="!file.description"
      data-ng-click="ok(file)"
    >Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
